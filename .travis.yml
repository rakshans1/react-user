language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
  - pwa/node_modules
script:
  - npm install
  - cd pwa
  - npm install
  - npm run build
  - cd ../
  - npm run build:prod
  - mv build/index.html build/200.html
deploy:
  provider: surge
  project: ./build/
  skip_cleanup: true
  domain: https://react-user.surge.sh
  on:
    branch: master
